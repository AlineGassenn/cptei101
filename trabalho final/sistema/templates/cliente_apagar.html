{% extends 'base.html' %}
{% block content %}
<style>
    button a {
        color:white;
    }
</style>
<section class="section">
    <div class="container">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <h3 class="title is-size-3">Dados do Cliente</h3>
                <p class="p-2 mt-2"><strong>Nome: </strong> {{ object.nome }} </p>
                <p class="p-2 mt-2"><strong>Celular: </strong> {{ object.celular }} </p>
                <p class="p-2 mt-2"><strong>E-mail: </strong> {{ object.email }} </p>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p> Confirma a exclus√£o do cliente "{{ object }}"? </p>
                    <br/>
                    <button class="button is-link is-primary" type="submit">Apagar</button>
                    <button class="button is-danger is-pulled-right" type="reset">
                        <a href="{% url 'clientes' %}">Cancelar</a>
                    </button>
                </form>
            </div>
            </div>
        </div>
</section>
{% endblock %}
